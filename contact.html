 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

<section class="sec">

	<div class="se1">

	<form action="layout.html" autocomplete="off">

		<button class="btn">Submit</button>
	</form>
